        <form style="background-color:white;">
            <label for="">Enter Indian Mob No.</label>
            <input type="text" name="txtcolor" placeholder="+91-999-8888-777" pattern="\+91-[6-9]\d{2}-\d{4}-\d{3}"><br>


            <label for="">Enter US mob no.</label>
            <input type="text" name="txtcolor" placeholder="+(1)(425) 555-0100" pattern="\+\(1\)\([1-9]\d{2}\)\s\d{3}\-\d{4}"><br>


            <label for="">Enter UK mobile no.</label>
            <input type="text" name="txtcolor" placeholder="+(44)(20)1234 5678" pattern="\+\(44\)\([1-9]\d{1}\)\d{4}\s\d{4}"><br>

            <label for="">Enter your SBI BRANCH IFSC CODE </label>
            <input type="text" name="txtcolor" placeholder="SBIN0000478" pattern="SBIN0000\d{3}"><br>


            <label for="">only alphanumeric with 4 to 15 chars special chars not allowed</label>
            <input type="text" name="txtcolor" placeholder="" pattern="[^!@#$%&]{4,15}"><br>


            <label for="">only alphabets with 4 to 15 chars special chars not allowed</label>
            <input type="text" name="txtcolor" placeholder="" pattern="[a-zA-z]{4,15}"> <br>


            <label for="">Username123</label>
            <input type="text" name="txtcolor" placeholder="starting with upper no sp char allowed min 4 max 14" pattern="[A-Z][a-zA-Z0-9]{3,14}"><br>

            <label for="">4-15 with at least 1 uppercase alphanumeric allowed</label>
            <input type="text" name="txtcolor" placeholder="" pattern="(?=.*[A-Z])\w{4,15}"><br>


            <label for="">4-15 with at least one uppercase,number,lowercase,special char alphanumeric allowed</label>
            <input type="text" name="txtcolor" placeholder="" pattern="(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[!@#%&])[\w!@#%&]{4,15}"><br><br>

            <label for="">mobileno testing...!!</label>
            <input type="text" pattern="[6-9]\d{9}"><br><br><br>

            <label for="">Email testing</label>
            <input type="text" pattern="[a-zA-z0-9]{1,}@gmail.com"><br>

            <label for="">password</label>
            <input type="password" pattern="[\w!@#$%&*]{4,}" minlength="8" maxlength="16"><br>


            <label for="">age</label>
            <input type="number" min="19" max="60" step="0.5" name="age"><br>

            <label for="">Salary increment</label>
            <input type="number" min="3.5" max="90.0" step="0.1" name="sal">

            <label for="">emi</label>
            <input type="range" name="emi" min="1" max="1000"><br>
